<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To‑Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>✨ To‑Do</h1>
      <p class="sub">Tasks saved in your browser</p>
    </header>

    <section class="controls">
      <input id="new-task" type="text" placeholder="Add a task…" />
      <button id="add-btn">Add</button>
    </section>

    <nav class="filters">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="active">Active</button>
      <button class="filter" data-filter="completed">Completed</button>
      <button id="clear-completed" class="filter">Clear Completed</button>
    </nav>

    <ul id="list"></ul>
    <div id="empty" class="empty" hidden>No tasks yet. Add one above.</div>

    <footer class="footer">
      <span id="count">0 items</span>
      <button id="clear-all" class="btn-clear">Clear All</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
